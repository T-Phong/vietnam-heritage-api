services:
  - type: web
    name: vietnam-heritage-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --worker-class sync --timeout 60
    envVars:
      - key: GROQ_API_KEY
        scope: run
        sync: false
      - key: PYTHON_VERSION
        value: 3.10
