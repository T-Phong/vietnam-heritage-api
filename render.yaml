services:
  - type: web
    name: vietnam-heritage-api
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --worker-class sync --timeout 120 --max-requests 10
    envVars:
      - key: GROQ_API_KEY
        scope: run
        sync: false
      - key: PYTHON_VERSION
        value: "3.10"
      - key: PYTHONUNBUFFERED
        value: "true"
